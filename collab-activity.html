<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <p>Please Fill out this registration Form</p>
        
        <label>First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label>Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label>Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Create Password:</label>
        <input type="password" id="password" name="password" required>

        <label><input type="radio" name="program" required>Program</label>
        <label><input type="radio" name="yearlevel" required>Year Level</label>

        <label><input type="checkbox" required>I accept the <a href="#" style="color: #1a75ff;">terms and conditions</a></label>

        <p>
        The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing
        </p>

        <label>Birthdate</label>
        <input type="date">

        <label>Bio</label>
        <textarea placeholder="I love coding on the beach..."></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
